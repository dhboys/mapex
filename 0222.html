<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>

        // promise 사용
        function getData(task , time){
            // 파라미터는 성공,실패 했을 시
            return new Promise(function (resolve, reject){
                setTimeout(function () {
                    console.log(task)
                    resolve()
                }, time);
            });

        }

       getData("A" , 3000)
           .then(function (){getData("B",2000)
               .then(function (){getData("C",1000)}) })

        ;



    </script>

</body>
</html>
